navsat_transform:
  ros__parameters:
    use_sim_time: true
    publish_tf: true

    frequency: 30.0
    delay: 0.0
    magnetic_declination_radians: 0.2
    yaw_offset: 1.570796327
    zero_altitude: false
    broadcast_utm_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: false  # Use IMU/mag for heading, not odometry
    wait_for_datum: false
    gps_frame: wam-v/base_link/navsat_sensor
    world_frame: "map"  # Must match EKF's world_frame
    base_link_frame: "base_link"
    child_frame_id: "base_link"