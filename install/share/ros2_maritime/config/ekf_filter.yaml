ekf_filter:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    sensor_timeout: 0.3
    transform_timeout: 0.15
    two_d_mode: false
    publish_acceleration: true
    print_diagnostics: true
    use_control: false

    odom0: "/odometry/gps"
    imu0: "/sensor/imu"
    imu1: "/sensor/magnetometer"
    pose0: "/sensor/altimeter"



    odom0_config: [true,  true,  false,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]


    odom0_pose_covariance_diagonal: [0.25, 0.25, 1e9, 1e9, 1e9, 1e9]  # σx=σy≈0.5 m
    odom0_differential: false
    odom0_relative: false

    imu0_config: [false, false, false,
                  true,  true,  false,
                  false, false, false,
                  true,  true,  true,
                  true,  true, true]



    imu0_differential: true
    imu0_remove_gravitational_acceleration: true

    imu0_orientation_covariance: [0.01, 0.0, 0.0,
                                   0.0, 0.01, 0.0,
                                   0.0, 0.0, 0.1]
    imu0_angular_velocity_covariance: [0.001, 0.0, 0.0,
                                        0.0, 0.001, 0.0,
                                        0.0, 0.0, 0.002]
    imu0_linear_acceleration_covariance: [2.0, 0.0, 0.0,
                                           0.0, 2.0, 0.0,
                                           0.0, 0.0, 2.0]





    imu1_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, false,
                  false, false, false]

    pose0_config: [false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]

    pose0_pose_covariance_diagonal: [1e9, 1e9, 0.02, 1e9, 1e9, 1e9]




